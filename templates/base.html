{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'base.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>
    {% block title %}
		{% endblock %}
  </title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="{% url 'shop' %}" class="nav-link px-2 link-secondary">Shop</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
              {{ user.username }}
              <button type="button" class="btn btn-outline-primary me-2"><a class="text-decoration-none" href="{% url 'logout' %}?next=/">logout</a></button>
            {% else %}
            <button type="button" class="btn btn-outline-primary me-2"><a class="text-decoration-none" href="{% url 'login' %}">Login</a></button>
            <button type="button" class="btn btn-outline-primary me-2"><a class="text-decoration-none" href="{% url 'registrations' %}">Sign-up</a></button>
			      {% endif %}	
          </div>
        </header>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
