{% extends 'base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <div class="container">
        <p class="mx-auto">*Зополните поля что-бы Создать Аккаунт:</p>
        <form method="post" action="">
            <table class="mx-auto">
                {{form.as_table}}
                {% csrf_token %}
            </table>
            <tr>
                <td>
                    &nbsp
                </td>
                
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group mx-auto">
                        <input class="btn btn-sm btn-outline-secondary" type="submit" value="Sign-Up">
                    </div>
                </div>
            </tr>
            <p></p>
            <p>Уже есть аккаунт? <a href="{% url 'login'%}">Войти</a></p>
        </form>
    </div>
{% endblock %}
