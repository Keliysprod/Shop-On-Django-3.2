{% extends 'base.html' %}

{% block title %}
    Товары
{% endblock %}


{% block content %}

    
<div class="album py-5 bg-light ">
    <div class="container ">
        <div class="box">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 bg-light">
                {% for object in all_products%}
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="300" src="{{ object.image.url }}">
                        <div class="card-body">
                            <p class="card-text">{{ object.name}}</p>
                            <p class="card-text">{{ object.price}}$</p>
                            {% if object.digital %}
                                <p>Есть в наличии</p>
                            {% else %}
                                <p>Нет в наличии</p>
                            {% endif %}
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><a class="text-decoration-none" href="{{ object.get_absolute_url }}">Узнать Больше</a> </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
    

{% endblock %}
